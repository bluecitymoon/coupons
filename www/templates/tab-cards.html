<ion-view view-title="领取卡券">
    <ion-content class="padding">
        <!-- ng-show="card.isReceived == 0"-->
        <div class="list card" ng-repeat="card in cards" ng-show="card.isReceived == 0">
            <div class="item {{card.css}} row content-padding">
                <div class="col col-80" ng-click="pickupCouponsOrGotoLink(card.id)">
                    <div class="coupons-title" style="text-align: center; word-wrap: normal; color: #ffffff; font-size: 15px;">{{card.name}}</div>
                    <br>
                    <h3 ng-if="card.deadline" class="font-expiration-date" style="text-align: center;color: #ffffff">有效期至{{card.deadline}}</h3>
                </div>

                <div class="col col-20">
                    &nbsp;<a class="get-coupon-link" ng-click="userGetCoupons(card.id)" href="#">立即<br>&nbsp;领取</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
