<ion-view view-title="领取卡券">
    <ion-content class="padding">
        <div class="list card" ng-repeat="card in cards">
            <div class="item singlecard-background" ng-click="pickupCouponsOrGotoLink(card.id)">
                <h2 style="text-align: center; word-wrap: normal">{{card.name}}</h2>
                <p ng-if="card.deadline" class="font-expiration-date" style="text-align: center;">有效期至{{card.deadline}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
