<ion-view view-title="卡券包">
    <ion-content class="padding">
        <div class="list card" ng-repeat="card in allcards">
            <div class="item item-divider font-white" style="background-color: green; text-align: center">
                {{card.name}}
            </div>
            <div class="item item-body" style="background-color: red" ng-click="showUserOwnedSingleCard(card.id)">
                <div style="text-align: center; vertical-align: middle">
                    <h1 class="font-white">{{card.code}}</h1>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
