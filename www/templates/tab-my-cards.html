<ion-view view-title="卡券包">
    <ion-content class="padding">
        <div class="list card" ng-repeat="card in allcards">
            <div class="item" ng-click="showUserOwnedSingleCard(card.id)" style="background-image: url(img/card/bg_01.png)">
                <h2 style="text-align: center; word-wrap: normal">{{card.name}}</h2>
                <h3 style="text-align: center; vertical-align: middle">{{card.code}}</h3>
            </div>
        </div>
    </ion-content>
</ion-view>
