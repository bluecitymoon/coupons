<ion-view view-title="卡券包">

    <ion-content class="padding">
        <div class="list card" ng-repeat="card in allcards">
            <div class="item {{card.css}} content-padding" ng-click="showUserOwnedSingleCard(card.id)">

                <div class="coupons-title" style="margin-left: 25%">{{card.name}}</div>
                <br>
                <div class="font-expiration-date" style="text-align: center; margin-left: 25%">有效期至{{card.deadline}}
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
