<ion-view view-title="卡券包">
    <ion-content class="padding">
        <div class="list card" ng-repeat="card in allcards">
            <div class="item singlecard-background" ng-click="showUserOwnedSingleCard(card.id)">
                <h2 style="text-align: center; word-wrap: normal">{{card.name}}</h2>
                <p class="font-expiration-date" style="text-align: center;">有效期至{{card.deadline}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
