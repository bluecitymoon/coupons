<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="优惠券明细" class="color-gray-background">
    <ion-content>
        <div style="background-color: #e42012;">
            <div class="row">
                <img src="img/doubletuan.png" class="doubletuan-logo default-content-margin">

                <p class="font-white" style="margin-left: 5px">{{card.sponsor}}</p>
            </div>
            <div class="row">
                <h3 style="white-space: nowrap;" class="font-white">{{card.name}}</h3>
            </div>
            <div class="row font-gray default-content-margin" style="text-align: center">
                有效期至：{{card.deadline}}
            </div>
            <div class="row font-gray default-content-margin" style="text-align: center">
                领取日期：{{card.receivedTime}}
            </div>
        </div>
        <div class="color-white-background">
            <div class="row">
                <h5 style="color: #886aea;">您的码</h5> <h1 style="white-space: nowrap; text-align: center; margin-top: 20px;">{{card.code}}</h1>
            </div>
        </div>
        <div class="title-margin title-color">
            <b class="default-content-margin" style="margin-bottom: 0px;">优惠区域</b> <i class="ion-android-pin"></i>
        </div>

        <div class="color-white-background" style="border-radius: 10px">
            <div class="default-content-margin">{{card.region}}</div>
        </div>
        <div class="title-margin title-color">
            <b class="default-content-margin" style="margin-bottom: 0px;">使用规则</b> <i class="ion-alert-circled"></i>
        </div>
        <div class="color-white-background">
            <div class="default-content-margin">{{card.rule}}</div>
        </div>

        <div class="title-margin title-color">
            <b class="default-content-margin" style="margin-bottom: 0px;">查询订单</b><i class="ion-search"></i>
        </div>
        <div class="color-white-background">
            <div class="default-content-margin">{{card.queryMethod}}</div>
        </div>

        <div class="title-margin title-color">
            <b class="default-content-margin" style="margin-bottom: 0px;">客服电话</b><i class="ion-ios-telephone"></i>
        </div>
        <div class="color-white-background">
            <div class="default-content-margin">{{card.servicePhone}}</div>
        </div>
        <br>

    </ion-content>

</ion-view>
